_schema-version: '3.2'
ID: sapmta
version: 0.0.1
modules:
  - name: sapmta-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: sapmta-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - nlstar4itweb.zip
          name: nlstar4itweb
          target-path: resources/
  - name: nlstar4itweb
    type: html5
    path: web
    requires:
      - name: sapmta-uua-service
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
  - name: db
    type: hdb
    path: db
    requires:
      - name: sapmta-hdi_db
resources:
  - name: sapmta-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: sapmta-html5-srv
      service-plan: app-host
  - name: sapmta-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: sapmta-destination-service
      service-plan: lite
  - name: sapmta-uua-service
    type: com.sap.xs.uaa-space
  - name: sapmta-hdi_db
    type: com.sap.xs.hdi-container
    parameters:
      config:
        schema: hana-db
      service: hana
      service-name: ' hana-db'
      service-plan: securestore
    properties:
      hdi-container-name: '${service-name}'
parameters:
  deploy_mode: html5-repo
